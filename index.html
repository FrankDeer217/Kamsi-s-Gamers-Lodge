<!DOCTYPE html> 
<!DOCTYPE html>
<html>
    <head>
        <title>Kamsi's Gamers Lodge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-image: url('https://staticg.sportskeeda.com/editor/2022/01/2e6e2-16433698268741-1920.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                min-height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .container {
                background: rgba(0,0,0,0.7);
                max-width: 400px;
                margin: 40px auto;
                padding: 30px;
                border-radius: 16px;
                text-align: center;
                color: #fff;
                box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            }
            .avatar {
                width: 120px;
                height: 120px;
                object-fit: cover;
                border-radius: 50%;
                border: 3px solid #fff;
                margin-bottom: 16px;
            }
            .games {
                display: flex;
                gap: 16px;
                justify-content: center;
                margin-top: 24px;
            }
            .games img {
                width: 90px;
                height: 60px;
                object-fit: cover;
                border-radius: 8px;
                border: 2px solid #fff;
            }
            .username, .desc {
                color: #ff4444;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="images/Screenshot 2025-09-28 155918.png" alt="Passport Photo" class="avatar">
            <p class="username">@FrankDeer217</p>
            <p class="desc">I love to Play games</p>
            <div class="games">
                <img src="https://staticg.sportskeeda.com/editor/2022/01/2e6e2-16433698268741-1920.jpg" alt="Free Fire">
                <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/mw3/home/mw3-keyart.jpg" alt="Call of Duty">
                <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Minecraft-2021-Key-Art_1280x768.jpg" alt="Minecraft">
            </div>
        </div>
    </body>
</html>
